<!DOCTYPE html>
<html>
  <head>
    <title>Final CALCULATOR WITH CSS</title>

    <link rel="stylesheet" href="styles/calculator.css">

  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation"></p>

    <p>
      <button onclick="
      
        updateCalculation('1');
      
      " class="number-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="number-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="number-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="symbols-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="number-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="number-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="number-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="symbols-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="number-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="number-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="number-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="symbols-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="number-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="number-button">.</button>

      <button onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="number-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="symbols-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="number-button">Clear</button>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
